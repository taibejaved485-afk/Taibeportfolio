
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAIBE | Next-Gen Digital Architect</title>
    
    <!-- Favicon: Futuristic 'T' Icon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23020617%22/><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-family=%22system-ui, sans-serif%22 font-weight=%22900%22 font-size=%2260%22 fill=%22%23FB4EA0%22>T</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FB4EA0', // Pink
                        secondary: '#3B82F6', // Blue
                        sky: '#00F3FF', // Sky Blue
                        darkBg: '#020617', // Deepest Navy
                        accent: '#F3EEF0',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'mesh': 'mesh 20s ease infinite',
                        'float': 'float 8s ease-in-out infinite',
                        'reveal': 'reveal 1.5s cubic-bezier(0.77, 0, 0.175, 1) forwards',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scroll': 'scroll 40s linear infinite',
                        'glow-pulse': 'glow-pulse 3s ease-in-out infinite',
                    },
                    keyframes: {
                        mesh: {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-30px) rotate(2deg)' },
                        },
                        reveal: {
                            '0%': { transform: 'translateY(100%)', opacity: 0 },
                            '100%': { transform: 'translateY(0)', opacity: 1 },
                        },
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        'glow-pulse': {
                            '0%, 100%': { opacity: 0.8, filter: 'brightness(1) blur(0px)' },
                            '50%': { opacity: 1, filter: 'brightness(1.5) blur(2px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary: #FB4EA0;
            --secondary: #3B82F6;
            --sky: #00F3FF;
            --darkBg: #020617;
        }

        body {
            background-color: var(--darkBg);
            color: #F3EEF0;
            overflow-x: hidden;
            scroll-behavior: smooth;
            cursor: none;
            -webkit-font-smoothing: antialiased;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.04;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
        }

        .glass {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .mobile-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .mobile-slider::-webkit-scrollbar {
            display: none;
        }
        .mobile-slider > * {
            scroll-snap-align: center;
            flex-shrink: 0;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--darkBg);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary), var(--secondary), var(--sky));
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            body { cursor: auto; }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
</head>
<body class="custom-scrollbar">
    <div class="noise"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
